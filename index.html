<!DOCTYPE html>
<html>
  <head>
    <title>Style Guide</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body class="dashboard-template">
    <button id="newGame">Start Game</button>
    <br />
    <br />
    <br />
    <button data-move="rock" id="rock" class="disable choice player-move">
      Rock
    </button>
    <button
      data-move="scissors"
      id="scissors"
      class="disable choice player-move"
    >
      Scissors
    </button>
    <button data-move="paper" id="paper" class="disable choice player-move">
      Paper
    </button>
    <br />
    <div id="output">Press "New Game"</div>
    <div id="result"></div>
    <script src="js/script.js"></script>
  </body>
</html>
