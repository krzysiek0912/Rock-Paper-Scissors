<!DOCTYPE html>
<html>
  <head>
    <title>Style Guide</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body class="dashboard-template">
    <button id="newGame">Start Game</button>
    <br />
    <br />
    <br />
    <button data-move="rock" id="rock" class="disable choice player-move">
      Rock
    </button>
    <button
      data-move="scissors"
      id="scissors"
      class="disable choice player-move"
    >
      Scissors
    </button>
    <button data-move="paper" id="paper" class="disable choice player-move">
      Paper
    </button>
    <br />
    <div id="output">Press "New Game"</div>
    <div id="result"></div>

    <div class="overlay" id="modal-overlay">
      <div class="modal show" id="modal-end-game">
        <a href="#" class="close">x</a>
        <header></header>
        <div class="tableContainer"></div>
        <div class="content">
          <p></p>
        </div>
      </div>
      <div class="modal" id="modal-new-game">
        <a href="#" class="close">x</a>
        <header>Start Game</header>
        <div class="content">
          <p>
            <label for="playerName">
              <input id="playerName" type="text" placeholder="Player name" />
            </label>
          </p>
          <p>
            <label for="maxScore">
              <input
                id="maxScore"
                type="number"
                placeholder="Number of Round"
              />
            </label>
          </p>
          <button id="startGame">Start</button>
        </div>
      </div>
      <div class="modal" id="modal-error">
        <a href="#" class="close">x</a>
        <header>Error</header>
        <div class="content">
          <p></p>
        </div>
      </div>
    </div>
    <!-- <a href="#modal-one" class="show-modal">Show modal one</a> -->
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
